name: CI

on:
  push:
    branches:
      - main

jobs:
  build_appbundle:
    name: Build Flutter (Android App Bundle)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: 'zulu'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3  # 更新到最新版本
        with:
          gradle-version: 7.5

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build appbundle --release --verbose

  build_apk:
    name: Build Flutter (APK)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: 'zulu'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'
          channel: 'stable'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3  # 更新到最新版本
        with:
          gradle-version: 7.5

      - run: flutter pub get
      - run: flutter clean
      - run: flutter build apk --release --verbose
